<app-mat-spinner-overlay [overlay]="true"></app-mat-spinner-overlay>
<div class="mat-elevation-z8">
  <div class="kendo-table">
    <div class="upper-menu">
      <div class="cell">
        <button mat-button color="primary" (click)="addElement()" *ngIf="canAddTournament()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="editElement()" *ngIf="canEditTournament()">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addRoles()" *ngIf="canViewRoles()">
          <mat-icon svgIcon="card" class="kendo-icon"></mat-icon>
        </button>
        <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addTeams()" *ngIf="canViewTeams()">
          <mat-icon svgIcon="team" class="kendo-icon"></mat-icon>
