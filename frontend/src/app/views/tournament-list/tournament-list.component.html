<app-mat-spinner-overlay [overlay]="true"></app-mat-spinner-overlay>
<div class="mat-elevation-z8">
  <div class="kendo-table">
    <div class="upper-menu">
      <div class="cell">
        <button mat-button color="primary" (click)="addElement()" [matTooltipShowDelay]="500"
                matTooltip="{{'tournamentAdd' | translate}}"
                *ngIf="(RbacActivity.CREATE_TOURNAMENT | rbac : this.rbacService.activities)">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-button color="primary" [disabled]="!basicTableData.selectedElement || basicTableData.selectedElement!.locked"
                (click)="editElement()"
                [matTooltipShowDelay]="500" matTooltip="{{'tournamentEdit' | translate}}"
                *ngIf="(RbacActivity.READ_ONE_TOURNAMENT | rbac : this.rbacService.activities)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addRoles()"
                [matTooltipShowDelay]="500" matTooltip="{{'roles' | translate}}"
                *ngIf="(RbacActivity.CREATE_ROLE | rbac : this.rbacService.activities)">
          <mat-icon svgIcon="card" class="kendo-icon"></mat-icon>
        </button>
        <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addTeams()"
                [matTooltipShowDelay]="500" matTooltip="{{'teams' | translate}}"
                *ngIf="(RbacActivity.CREATE_TEAM | rbac : this.rbacService.activities)">
          <mat-icon svgIcon="team" class="kendo-icon"></mat-icon>
        </button>
        <!***REMOVED***       <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addElement()">-->
        <!***REMOVED***         <mat-icon>emoji_events</mat-icon>-->
        <!***REMOVED***       </button>-->
        <!***REMOVED***       <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addElement()">-->
        <!***REMOVED***         <mat-icon>badge</mat-icon>-->
        <!***REMOVED***       </button>-->
        <!***REMOVED***       <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addElement()">-->
        <!***REMOVED***         <mat-icon>contact_page</mat-icon>-->
        <!***REMOVED***       </button>-->
        <!***REMOVED***       <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addElement()">-->
        <!***REMOVED***         <mat-icon>summarize</mat-icon>-->
        <!***REMOVED***       </button>-->
        <!***REMOVED***       <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="addElement()">-->
        <!***REMOVED***         <mat-icon>integration_instructions</mat-icon>-->
        <!***REMOVED***       </button>-->
        <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="openFights()"
                [matTooltipShowDelay]="500" matTooltip="{{'fights' | translate}}"
                *ngIf="(RbacActivity.READ_ALL_FIGHTS | rbac : this.rbacService.activities)">
          <mat-icon svgIcon="fight" class="kendo-icon"></mat-icon>
        </button>
        <button mat-button color="primary"
                [disabled]="!basicTableData.selectedElement || !(RbacActivity.EDIT_LOCKED_TOURNAMENT | rbac : this.rbacService.activities)"
                (click)="lockElement(true)"
                [matTooltipShowDelay]="500" matTooltip="{{'tournamentLock' | translate}}"
                *ngIf="(RbacActivity.EDIT_LOCKED_TOURNAMENT | rbac : this.rbacService.activities) && (!this.basicTableData.selectedElement || !this.basicTableData.selectedElement!.locked)">
          <mat-icon>lock</mat-icon>
        </button>
        <button mat-button color="primary"
                [disabled]="!basicTableData.selectedElement || !(RbacActivity.EDIT_LOCKED_TOURNAMENT | rbac : this.rbacService.activities)"
                (click)="lockElement(false)"
                [matTooltipShowDelay]="500" matTooltip="{{'tournamentUnlock' | translate}}"
                *ngIf="(RbacActivity.EDIT_LOCKED_TOURNAMENT | rbac : this.rbacService.activities) && this.basicTableData.selectedElement && this.basicTableData.selectedElement!.locked">
          <mat-icon>no_encryption</mat-icon>
        </button>
        <button mat-button color="warn" [disabled]="!basicTableData.selectedElement || basicTableData.selectedElement!.locked" (click)="deleteElement()"
                [matTooltipShowDelay]="500" matTooltip="{{'delete' | translate}}"
                *ngIf="(RbacActivity.DELETE_TOURNAMENT | rbac : this.rbacService.activities)">
          <mat-icon>clear</mat-icon>
        </button>
        <mat-divider [vertical]="true"></mat-divider>
        <button mat-button color="primary" [disabled]="!basicTableData.selectedElement" (click)="downloadBlogCode()"
                [matTooltipShowDelay]="500" matTooltip="{{'bloggerStatistics' | translate}}"
                *ngIf="(RbacActivity.READ_ALL_RANKINGS | rbac : this.rbacService.activities)">
          <mat-icon svgIcon="tournament-blog" class="kendo-icon"></mat-icon>
        </button>
      </div>
    </div>
    <basic-table [basicTableData]="basicTableData"></basic-table>
  </div>
</div>
