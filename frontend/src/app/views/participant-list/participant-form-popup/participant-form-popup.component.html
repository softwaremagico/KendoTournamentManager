<biit-popup id="participant-popup"
            [title]="participant.id ? t('t.participantEdit') : t('t.participantAdd')"
            (onClosed)="onClosed.emit()"
            closable sixty-view
            *transloco="let t"
>
  <participant-form class="form-container"
                    [participant]="participant"
                    (onSaved)="onSaved"
                    [onSaved]="onSaved"
                    (onError)="onError"
                    [onError]="onError"></participant-form>

  <biit-action-button class="floating-menu" position="top-right">
    <button biit-icon *ngIf="(RbacActivity.CREATE_PARTICIPANT_CSV | hasPermission)"
            [icon]="'upload_general'"
    ></button>
    <button mat-button *ngIf="(RbacActivity.CREATE_PARTICIPANT_CSV | hasPermission)"
            (click)="fileInput.click()"
            [title]="t('uploadCsvFile')">
      <mat-icon class="kendo-icon" svgIcon="csv-file-small"></mat-icon>
      <input #fileInput (change)="handleFileInput($event)" accept="text/csv" style="display:none;"
             type="file"/>
    </button>
  </biit-action-button>
</biit-popup>
