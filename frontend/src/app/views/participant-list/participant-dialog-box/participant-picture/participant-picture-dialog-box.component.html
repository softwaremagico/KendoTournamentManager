<div mat-dialog-content>
  <div class="picture-engine">
    <div class="canvas">
      <div class="camera-frame">
        <webcam (imageCapture)="pictureHandler($event)" (initError)="errorHandler($event)" [height]="512"
                [imageType]="imageType"
                [trigger]="clickOnCamera" [videoOptions]="videoOptions" [width]="390"></webcam>
      </div>
      <div class="rectangle"></div>
      <div class="circle"></div>
    </div>

    <div class="gallery">
      <div *ngFor="let image of pictures; let i = index" class="image-container">
        <img (click)="selectImage(i)" [class.selected-image]="i === selectedPicture" alt="Participant's Picture"
             src="{{ image }}"/>
      </div>
    </div>
  </div>

  <div class="button-container" mat-dialog-actions>
    <button (click)="takePicture()" *ngIf="(RbacActivity.TAKE_PICTURE | rbac : this.rbacService.activities)"
            color="picture"
            mat-flat-button
            mat-raised-button type="button">
      <mat-icon>add_a_photo</mat-icon>
      {{'photo' | translate}}
    </button>
    <button (click)="switchCamera()"
            *ngIf="false && availableCameras>1 && (RbacActivity.TAKE_PICTURE | rbac : this.rbacService.activities)"
            mat-flat-button
            mat-raised-button
            type="button">
      <mat-icon>switch_camera</mat-icon>
      {{'switch' | translate}}
    </button>
    <button (click)="fileInput.click()"
            *ngIf="availableCameras<=1 && (RbacActivity.UPLOAD_PICTURE | rbac : this.rbacService.activities)"
            mat-flat-button mat-raised-button
            type="button">
      <mat-icon>upload_file</mat-icon>
      {{'upload' | translate}}
      <input #fileInput (change)="handleFileInput($event)" accept=".jpg,.jpeg,.png" style="display:none;" type="file"/>
    </button>
    <button (click)="saveImage()" *ngIf="(RbacActivity.TAKE_PICTURE | rbac : this.rbacService.activities)"
            [disabled]="selectedPicture == undefined" color="primary"
            mat-flat-button
            mat-raised-button type="button">
      <mat-icon>photo_album</mat-icon>
      {{'selectButton' | translate}}
    </button>
    <button (click)="closeDialog()" color="warn" mat-flat-button mat-raised-button type="button">
      <mat-icon>cancel</mat-icon>
      {{'close' | translate}}
    </button>
  </div>
</div>
