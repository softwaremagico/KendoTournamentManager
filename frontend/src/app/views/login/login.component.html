<div class="login-container">
  <div class="screen">
    <div class="screen-content">
      <mat-card>
        <mat-card-content>
          <form (ngSubmit)="login()" [formGroup]="loginForm" class="login-form">
            <h2 class="login-title">{{'logIn' | translate}}</h2>
            <div class="login-field">
              <mat-icon class="input-icon" color="primary">mail</mat-icon>
              <mat-form-field class="form-input">
                <input class="login-input" formControlName="username" matInput placeholder="{{'email' | translate}}"
                       required>
                <mat-error>
                  {{'invalidEmail' | translate}}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="login-field">
              <mat-icon class="input-icon" color="primary">lock</mat-icon>
              <mat-form-field class="form-input">
                <input class="login-input" formControlName="password" matInput placeholder="{{'password' | translate}}"
                       required
                       type="password">
                <mat-error>
                  {{'invalidPassword' | translate}}
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <button color="primary" mat-raised-button>
                <mat-icon>keyboard_double_arrow_right</mat-icon>
                {{'login' | translate}}
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div class="app-version">
  v{{appVersion}}
</div>
