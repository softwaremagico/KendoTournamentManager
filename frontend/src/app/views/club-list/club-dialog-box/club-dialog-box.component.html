<button (click)="fileInput.click()"
        *ngIf="(RbacActivity.CREATE_CLUB_CSV | hasPermission)"
        class="floating-button"
        color="secundary"
        mat-flat-button
        mat-mini-fab
        type="button">
  <mat-icon class="kendo-icon" svgIcon="csv-file-small"></mat-icon>
  <input #fileInput (change)="handleFileInput($event)" accept="text/csv" style="display:none;"
         type="file"/>
</button>
<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form (ngSubmit)="doAction()" [formGroup]="registerForm">
    <mat-form-field *ngIf="actionName != 'Delete'; else elseTemplate">
      <input [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_CLUB)" formControlName="clubName" matInput
             placeholder="{{'clubName' | transloco}}"
             required>
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <input [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_CLUB)" formControlName="clubCountry" matInput
             placeholder="{{'clubCountry' | transloco}}"
             required>
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <input [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_CLUB)" formControlName="clubCity" matInput
             placeholder="{{'clubCity' | transloco}}"
             required>
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <input [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_CLUB)" formControlName="clubAddress" matInput
             placeholder="{{'clubAddress' | transloco}}">
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <input [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_CLUB)" formControlName="clubEmail" matInput
             placeholder="{{'clubEmail' | transloco}}">
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <input [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_CLUB)" formControlName="clubPhone" matInput
             placeholder="{{'clubPhone' | transloco}}">
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <input [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_CLUB)" formControlName="clubWeb" matInput
             placeholder="{{'clubWeb' | transloco}}">
    </mat-form-field>
    <ng-template #elseTemplate>
      <span [innerHTML]="'clubDeleteQuestion' | transloco : {name: club.name}"></span>
    </ng-template>
    <div class="button-container" mat-dialog-actions>
      <button *ngIf="(RbacActivity.EDIT_USER | hasPermission)" [disabled]="registerForm.invalid"
              color="primary"
              mat-flat-button mat-raised-button
              type="submit" value="Submit">
        <mat-icon>done</mat-icon>
        {{actionName.toLowerCase() | transloco}}
      </button>
      <button (click)="closeDialog()" color="warn" mat-flat-button mat-raised-button
              type="button">{{'cancel' | transloco}}
      </button>
    </div>
  </form>
</div>
