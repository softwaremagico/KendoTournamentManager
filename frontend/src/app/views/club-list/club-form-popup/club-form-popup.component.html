<biit-popup id="club-popup"
            [title]="club.id ? t('t.clubEdit') : t('t.clubAdd')"
            (onClosed)="onClosed.emit()"
            closable sixty-view
            *transloco="let t"
>
  <club-form class="form-container"
             [club]="club"
             (onSaved)="onSaved"
             [onSaved]="onSaved"
             (onError)="onError"
             [onError]="onError"></club-form>

  <biit-action-button position="top-right">
    <button biit-icon *ngIf="(RbacActivity.CREATE_PARTICIPANT_CSV | hasPermission)"
            [icon]="'upload_general'"
    ></button>
    <button mat-button class="csv-button"
            *ngIf="(RbacActivity.CREATE_PARTICIPANT_CSV | hasPermission)"
            (click)="fileInput.click()"
            [title]="t('uploadCsvFile')">
      <mat-icon class="kendo-icon" svgIcon="csv-file-small"></mat-icon>
      <input #fileInput (change)="handleFileInput($event)" accept="text/csv" style="display:none;"
             type="file"/>
    </button>
  </biit-action-button>
</biit-popup>
