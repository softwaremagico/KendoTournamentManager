<div class="custom-progress-bar">
  <table aria-hidden="true" class="progress-bar-table">
    <tr>
      <td class="icon">
        <mat-icon [svgIcon]="barIcon" class="kendo-icon" matTooltip="{{text}}"></mat-icon>
      </td>
      <td class="bar">
        <span *ngIf="drawnPercentage >= percentage " class="percentage-title">{{drawnPercentage}}%</span>
        <mat-progress-bar (animationEnd)="progressInLoading()"
                          [value]="drawnPercentage"
                          matTooltip="{{hint!=null?hint:text}}"
                          mode="determinate">
        </mat-progress-bar>
      </td>
    </tr>
  </table>
</div>
