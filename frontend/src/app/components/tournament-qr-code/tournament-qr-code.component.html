<div mat-dialog-content class="content">
  <div *ngIf="!qrCode" class="qr-container">
    <app-mat-spinner-overlay></app-mat-spinner-overlay>
  </div>
  <div *ngIf="qrCode" class="qr-container">
    <img alt="QR Code" class="qr-code" src="{{ qrCode }}"/>
    <button *ngIf="(RbacActivity.DOWNLOAD_QR_CODE | rbac : this.rbacService.getActivities())"
            class="floating-button"
            color="picture"
            mat-flat-button
            mat-mini-fab
            type="button">
      <mat-icon>file_download</mat-icon>
    </button>
  </div>
  <div class="button-container" mat-dialog-actions>
    <button (click)="closeDialog()" color="primary" mat-flat-button mat-raised-button
            type="button">{{'close' | translate}}
    </button>
  </div>
</div>
