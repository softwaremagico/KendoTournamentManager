<mat-card [cdkDragData]="user" [cdkDragDisabled]="dragDisabled || !(activity | hasPermission)"
          cdkDrag
          class="user-card" (click)="onClick.emit(user)">
  <mat-card-header class="user-card-header">
    <participant-picture *ngIf="showAvatar" [participant]="user" mat-card-avatar></participant-picture>
    <mat-card-title class="user-card-title">{{ user.lastname }}, {{ user.name }}</mat-card-title>
    <mat-card-subtitle *ngIf="showClub" class="user-card-subtitle">{{ user.club ? user.club.name : "" }}</mat-card-subtitle>
    <biit-icon *ngIf="user.locked" [name]="'exclamation'" [svgStyle]="{backgroundColor: 'transparent'}" [pathStyle]="{fill: '#001fff'}"
               style="width: 24px; height: 24px; position: absolute; right: 16px; top: 16px;"></biit-icon>
  </mat-card-header>
  <mat-card-content class="user-card-content">
  </mat-card-content>
</mat-card>
