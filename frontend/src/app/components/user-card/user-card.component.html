<mat-card [cdkDragData]="user" [cdkDragDisabled]="dragDisabled || !(activity | rbac : this.rbacService.getActivities())"
          cdkDrag
          class="user-card">
  <mat-card-header class="user-card-header">
    <app-participant-picture *ngIf="showAvatar" [participant]="user" mat-card-avatar></app-participant-picture>
    <mat-card-title class="user-card-title">{{user.lastname}}, {{user.name}}</mat-card-title>
    <mat-card-subtitle class="user-card-subtitle">{{user.club ? user.club.name : ""}}</mat-card-subtitle>
    <mat-icon *ngIf="user.locked" class="locked" color="warn" matTooltip="{{'elementInUse' | transloco}}">block
    </mat-icon>
  </mat-card-header>
  <mat-card-content class="user-card-content">
  </mat-card-content>
</mat-card>
