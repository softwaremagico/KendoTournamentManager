<div *ngIf="getGroupTopSeparation"
     [attr.id]="'group-' + index"
     [ngStyle]="{
          'margin-top':  getGroupTopSeparation(level, index, groupsByLevel) + 'px',
          'margin-left': getGroupLeftSeparation(level, index) + 'px',
          'height': groupHigh + 'px'
        }"
     class="group"
     [ngClass]="['group-' + index ,'group-' + level + '-' + index]">
  <div class="group-title">{{ 'group'| transloco }} {{ index + 1 }}</div>
  <div class="group-content" [class]="'group-content-' + level + '-' + index" (cdkDropListDropped)="dropTeam($event)"
       [cdkDropListData]="this.groupsByLevel.get(this.level)![this.index].teams" cdkDropList
       [cdkDropListSortingDisabled]="false"
       [cdkDropListEnterPredicate]="checkDroppedElement(level, estimatedTeams, this.groupsByLevel.get(this.level)![this.index].teams, droppingDisabled)">
    <team-card class="group-team-card" *ngFor="let team of this.groupsByLevel.get(this.level)![this.index].teams"
                   [team]="team" [minify]="true" [disableDrag]="droppingDisabled"></team-card>
  </div>
</div>
