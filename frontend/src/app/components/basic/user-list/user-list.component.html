<app-filter (filterChanged)="filter($event)" (reset)="filter('')"></app-filter>
<div *ngIf="userListData.filteredParticipants" class="user-list">
  <app-user-card *ngFor="let user of userListData.filteredParticipants" [dragDisabled]="user.locked"
                 [showAvatar]="showAvatars"
                 [user]="user"></app-user-card>
</div>
