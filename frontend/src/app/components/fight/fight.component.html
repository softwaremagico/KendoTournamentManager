<div class="fight-container">
  <div class="left-team" *ngIf="showTeamTitle">
    {{fight.team1.name}}
  </div>
  <div class="fight" *ngIf="fight">
    <duel class="duel" *ngFor="let duel of fight.duels" [duel]="duel"></duel>
  </div>
  <div class="right-team" *ngIf="showTeamTitle">
    {{fight.team2.name}}
  </div>
</div>
