name: Backend
on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/**'
    branches:
      - main
      - master
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/**'
    types:
      - opened
      - synchronize
      - reopened



jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.organization=softwaremagico
            "-Dsonar.projectName=Kendo Tournament Manager"
            -Dsonar.projectKey=kendo-tournament-backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}