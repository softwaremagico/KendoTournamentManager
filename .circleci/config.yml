version: 2.1

jobs:
  build:
    docker:
      - image: 'cimg/openjdk:17.0'
    working_directory: ~/KendoTournamentManager/backend
    steps:
      - checkout:
          path: ~/KendoTournamentManager
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=kendo-tournament-backend -DdeploySnapshot=true

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
